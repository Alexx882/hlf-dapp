<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Upload you own File!</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static',
      filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
      type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
      rel="stylesheet">
  </head>

  <body class="bg-gradient-primary">

    <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Upload Your File!</h1>
                </div>

                {% block content %}
                <form class="user" action="upload" method="POST" enctype="multipart/form-data">
                  {{ form.hidden_tag() }}

                  <div class="form-group">
                      {{ form.price(class='form-control form-control-user') }}
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                      {{ form.ffield(class='custom-file-input') }}
                      <label class="custom-file-label" for="inputGroupFile01">Choose
                        file</label>
                    </div>
                  </div>

                  <div style="height: 20px;"></div>

                  <button class="btn-primary btn-user
                    btn-block" type="submit" name="submit"
                    id="submit">
                    <span class="font-weight-bold
                      text-uppercase">Upload</span> <i class="fas fa-upload"></i>
                  </button>


                  <hr>
                  FileShop, your one stop smart shopping resource.
                </form>
                {% endblock %}






              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')
      }}"></script>
    <script src="{{ url_for('static',
      filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static',
      filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
  </body>

</html>
